<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Phone book</title>
</head>
<body>
    <div class="container">
        <div>
            <h1>Phone Directorys</h1>
            <div class="inputSection">
                <input type="text" id="name-input" placeholder="Contact Name">
                <input type="number" id="number-input" placeholder="Contact Number">
                <input type="text" id="email-input" placeholder="Email">
                <button onclick="addContact()">Add</button>
            </div>
            <div class = "searchInput">
                <label>Search contact by Mobile No:</label>
                <input type="text" id="search-number-input" onkeyup="searchContacts(1)">
            </div>
            <div class="contactSummaryOutput">
                <h2> Contact Summary </h2>
                <table class="table" id="myTable">
                    <tbody id="tbody"></tbody>
                </table>
                <div id="noResult">
                    No result has been found
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
