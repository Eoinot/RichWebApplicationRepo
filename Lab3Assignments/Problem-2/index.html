<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Note Taking App</title>
    <script type="module" src="Pb-1Script.js"></script>
    <script src="https://unpkg.com/rxjs@^7/dist/bundles/rxjs.umd.min.js"></script>
</head>
<body>
    <div class="container">
        
        <div class="timer">

            <input class="numberInputs" id="hours" type="number" placeholder="h">
            <input class="numberInputs" id="minutes" type="number" placeholder="m">
            <input class="numberInputs" id="seconds" type="number" placeholder="s">

            <div>
                <button class="subbut" id="submitTimer"> START COUNTDOWN</button>

                <p id="demo"></p>
            </div>

        </div>

    </div>
</body>
</html>
